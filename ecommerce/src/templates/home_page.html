{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>


{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="text-center">
	<h1>{{ title }}</h1>
	<h1>Hello, world!</h1>
</div>
 

	<div class="row">
		<div class="col">
      <img src="{% static 'img/puppy.jpg' %}" class='img-fluid'>
			<p>{{content}}</p>
		</div>
	</div>

  {% if premium_content %}
  <div class="row">
    <div class="col">
      <h3>Premium content</h3>
      <p>{{premium_content}}</p>
    </div>
  </div>
  {% endif %}


{% endblock%}
